services:
  # PHP-FPM
  php-httpd-tcp:
    build:
      context: ./docker
      dockerfile: php.Dockerfile
    container_name: php-httpd-tcp
    restart: unless-stopped
    env_file:
      - ./env/.env
    volumes:
      - ./public:/var/www/html
      - ./config/php/php.ini:/usr/local/etc/php/conf.d/local.ini:ro
    networks:
      - php-httpd-tcp-network
    healthcheck:
      test: [ "CMD", "cgi-fcgi", "-bind", "-connect", "localhost:9000" ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Apache Web Server
  httpd-tcp:
    image: httpd:2.4-alpine
    container_name: httpd-tcp
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./public:/var/www/html/
      - ./config/httpd/httpd.conf:/usr/local/apache2/conf/httpd.conf
    networks:
      - php-httpd-tcp-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O", "-", "http://localhost/" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      php-httpd-tcp:
        condition: service_healthy

  # MySQL Database
  mysql-httpd-tcp:
    image: mysql:8.4
    container_name: mysql-httpd-tcp
    restart: unless-stopped
    env_file:
      - ./env/.env
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - php-httpd-tcp-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

    # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    env_file:
      - ./env/.env
    ports:
      - "8080:80"
    depends_on:
      - mysql-httpd-tcp
    networks:
      - php-httpd-tcp-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O", "-", "http://localhost/" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mysql-data:

networks:
  php-httpd-tcp-network:
    driver: bridge
